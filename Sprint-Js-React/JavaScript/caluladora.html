<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>

<body>
    <h1>Simple Calc</h1>

    <form>
        <label for="numero1">Primeiro Numero</label>
        <input type="number" id="numero1" placeholder="Primeiro Numero">
        <br><br>


        <label for="numero2">Segundo Numero</label>
        <input type="number" id="numero2" placeholder="Segundo Numero">
        <br><br>

        <label for="operacao">Operaco</label>
        <select name="" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">subtracao</option>
            <option value="*">multiplicacao</option>
            <option value="/">divisao</option>
        </select>
        <br><br>

        <button onclick="calcular()">Calcular</button>

    </form>

    <script>
        function calcular() {
            event.preventDefault();//Interrompe o subimit do formulario
            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);
            let res = n1 + n2;
            let op = document.getElementById("operacao").value

            if(op == '+'){
                let res = soma(n1, n2);

                console.log(`Resultado: ${res}`);
            }

            else if(op == '-'){
                let res = subtracao(n1, n2);

                console.log(`Resultado: ${res}`);
            }
            else if(op == '*'){
                let res = multiplicacao(n1, n2);

                console.log(`Resultado: ${res}`);
            }
            else if(op == '/'){
                let res = divisao(n1, n2);

                console.log(`Resultado: ${res}`);
            }
            else{
                console.log(`Operacao invalida`)
            }
            



        }

        function soma(x, y){
            return x + y;
        }

        function subtracao(x, y) {
            return x - y;
        }
        function multiplicacao(x, y) {
            return x * y;
        }
        function divisao(x, y) {
            return x / y;
        }
    </script>
</body>

</html>
